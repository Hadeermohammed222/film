<div class="w-75 mx-auto py-3">  
    <form  [formGroup]="loginForm">
        <label for="email">email</label>
        <input formControlName="email" type="text" [(ngModel)] ="email" class="form-control input-mine mb-3" name="" id="email">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger py-2">
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">email is not valid</p>
    </div>
        <label for="password">password</label>
        <input formControlName="password" [(ngModel)]="password" type="password" class="form-control input-mine mb-3" name="" id="password">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger py-2">
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">password must be uppercase</p>
    </div>
        <button class="btn btn-info" (click)="formsignin(loginForm)">login</button>
    </form>
</div>
