<div class="container mt-5">
    <div class="row justify-content-center">
      <!-- TV Show Cards -->
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let show of tv">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-img-container">
            <img [src]="'https://image.tmdb.org/t/p/w500'+show.backdrop_path" class="card-img-top" alt="{{ show.name }}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ show.name }}</h5>
            <p class="card-text">{{ show.overview| slice:0:100 }}...</p>
            <a href="#" class="btn btn-primary btn-block">View Details</a>
          </div>
        </div>
      </div>
    </div>
